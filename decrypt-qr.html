<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Giải mã dữ liệu từ QR</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #f7f7f7; }
    input, button { padding: 8px; margin: 5px 0; width: 100%; }
    #output { background: #fff; padding: 10px; border: 1px solid #ccc; white-space: pre-wrap; margin-top: 10px; }
  </style>
</head>
<body>
  <h2>🔐 Giải mã dữ liệu từ QR code</h2>
  <p>Đã quét QR? Nhập khóa giải mã (AES-128) để xem nội dung.</p>
  <input type="text" id="key" placeholder="Nhập khóa AES (16 ký tự)" />
  <button onclick="decrypt()">🔓 Giải mã</button>
  <pre id="output"></pre>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <script>
    function getParam(name) {
      const url = new URL(window.location.href);
      return url.searchParams.get(name);
    }

    function decrypt() {
      const keyInput = document.getElementById("key").value;
      if (!keyInput || keyInput.length < 8) {
        alert("Vui lòng nhập khóa hợp lệ (tối thiểu 8 ký tự).");
        return;
      }

      const key = CryptoJS.enc.Utf8.parse(keyInput.padEnd(32, '0').substring(0, 32));
      const data = getParam('data');
      if (!data) {
        document.getElementById("output").innerText = "Không tìm thấy dữ liệu trong đường dẫn (?data=...)";
        return;
      }

      try {
        const raw = CryptoJS.enc.Base64.parse(data);
        const iv = CryptoJS.lib.WordArray.create(raw.words.slice(0, 4)); // 16 byte đầu tiên = IV
        const ciphertext = CryptoJS.lib.WordArray.create(raw.words.slice(4));

        const decrypted = CryptoJS.AES.decrypt(
          { ciphertext: ciphertext },
          key,
          { iv: iv, mode: CryptoJS.mode.CBC, padding: CryptoJS.pad.Pkcs7 }
        );

        const result = decrypted.toString(CryptoJS.enc.Utf8);
        document.getElementById("output").innerText = result || "❌ Không thể giải mã với khóa này.";
      } catch (e) {
        document.getElementById("output").innerText = "❌ Giải mã lỗi: " + e.message;
      }
    }
  </script>
</body>
</html>
